<app-header />
<main>
    <ul id="users">
        @for (user of users; track $index) {

            <li>
                <app-user [user]="user" [select]="user.id==selectedUserInfo" (selected)="onSelctedUser($event)" />
            </li>
        }
    </ul>
    @if (selectedUser) {
    
    <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" />
    }@else {
    <p class="fullback">Select a user</p>
    }
</main>
